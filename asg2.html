<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SlugDraw</title>
  </head>

  <body onload="main()">
    <h1>SlugDraw</h1>
    <h3>Awesomeness: improved UI to be more fun!<br>(colorful webpage, paintbrush cursor icon, transparent paint)</h3>

    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> XXX </p>

    <p>
    <h4>Shapes:
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>

    <p>
    <h4>Sliders:
      Magenta <input type="range" min="-45" max="45" value="0" class="slider" id="magentaSlide">
      Animation:
      <button type="button" id="mOnButton">ON</button>
      <button type="button" id="mOffButton">OFF</button>
      Yellow <input type="range" min="-45" max="45" value="0" class="slider" id="yellowSlide">
      Animation:
      <button type="button" id="yOnButton">ON</button>
      <button type="button" id="yOffButton">OFF</button>
      Camera Angle <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide">

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix-cse160.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Point.js"></script>
    <script src="asg2.js"></script>
  </body>
</html>
