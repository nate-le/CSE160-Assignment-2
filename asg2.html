<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SlugDraw</title>
  </head>

  <body onload="main()">
    <h1>SlugDraw</h1>
    <h3>Awesomeness: improved UI to be more fun!<br>(colorful webpage, paintbrush cursor icon, transparent paint)</h3>

    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> XXX </p>

    <p>
    Head <input type="range" min="-15" max="45" value="0" class="slider" id="headSlide">
    <p>
    Tail <input type="range" min="90" max="135" value="120" class="slider" id="tailSlide">
    Tail2 <input type="range" min="260" max="280" value="270" class="slider" id="tail2Slide">
    Animation:
      <button type="button" id="yOnButton">ON</button>
      <button type="button" id="yOffButton">OFF</button>
    <p>
    Camera Angle <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide">

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix-cse160.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Point.js"></script>
    <script src="Cone.js"></script>
    <script src="asg2.js"></script>
  </body>
</html>
